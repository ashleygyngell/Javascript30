<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello ash!! ');
      // Interpolated
      console.log('hello I am a %s string', '🐸');
      // Styled
      console.log('%c this is some coooooooooool text', 'background: red ;');
      // warning!
      console.warn('Oh damn this is a warning!🚨');
      // Error :|
      console.error('Oops');
      // Info
      console.info('My name is Ash');
      // Testing
      // Can test for somethign and if false it will throw an error

      // clearing
      // console.clear();
      // Viewing DOM Elements
      // console.log(p);
      // console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.log(`This is ${dog.name}`);
      });
      // counting
      console.count('ash');
      // timing
    </script>
  </body>
</html>
